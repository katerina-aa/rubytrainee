      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - api_network
  
  web:
    build: .
    command: bash -c "./bin/setup.sh"
    volumes:
      - .:/home
    ports:
      - 4567:4567
    depends_on:
